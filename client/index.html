<!DOCTYPE html>
<html>
	<head>
		<title>Multiplayer snake</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/client/css/game.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.min.js" integrity="sha512-/WwtKR6NnHomLo0O4w9QKc1INTPEJs7ko6u2aBTA1paPldhPl8LtXsi7a35iEZ69+9P5dcgVNESG8hrP4Y2t3w==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js" integrity="sha256-Ybs8XdFCLfrdxwPk1rFPS6+ZoShn0uppP6CwZBSJKYk=" crossorigin="anonymous"></script>
		<script src="/client/js/cookies.js"></script>
		<script src="/client/js/game.js"></script>
	</head>
	<body>
		<div id="snake-game"></div>

		<div id="menu" class="border border-dark rounded">
			<form class="mx-2 my-2">
				<h1 class="text-center">
                    Multiplayer Snake
                </h1>
				<div id="final-score" class="text-center">
					<span class="badge badge-info">
						Your final score:
						<span id="total-score"></span>
					</span>
				</div>
				<br>
				<div class="form-group">
					<input id="name" class="form-control" type="text" maxlength="32" placeholder="Name" value="Unnamed player"/>
				</div>
				<div class="mb-2">
					<input id="btn_play" class="form-control btn btn-success active" type="button" value="Play"/>
				</div>
				<a href="https://github.com/AskeFC/snake-multiplayer/issues" target="_blank">
                    Report a bug
                </a>
			</form>
		</div>

		<div id="server-info" class="border border-dark">
			<div id="player-info">
				<div id="score" class="mx-1 my-1">
					<span class="badge badge-light">
						Score: 
						<span id="player-score">
                            ?
                        </span>
					</span>
				</div>
				<span id="position" class="badge badge-light mx-1 my-1"></span>
				<br>
			</div>
			<div id="ping" class="mx-1 my-1">
				<span id="ping-badge" class="badge badge-success">
					Server ping: 
					<span id="server-ping"></span>
				</span>
			</div>
		</div>

		<div id="leaderboard" class="border border-dark">
			<div id="leaderboard-text" class="mx-4">
				Leaderboard
			</div>
			
			<div id="leaderboard-content" class="mx-2"></div>
		</div>
	</body>
</html>
