<!DOCTYPE html>
<html>
	<head>
		<title>Multiplayer snake</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/client/css/game.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js" integrity="sha512-gVG6WRMUYFaIdoocaxbqd02p3DUbhReTBWc7NTGB96i7vONrr7GuCZJHFFmkXEhpwilIWUnfRIMSlKaApwd/jg==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/phaser-ce@2.16.1/build/phaser.min.js" integrity="sha256-X1BGgfUnR+gaOBIHJcf3+ZNsOqerfV6UaQByz4oXxBQ=" crossorigin="anonymous"></script>
        <script>
            const MAP_WIDTH = "<%= MAP_WIDTH %>";
            const MAP_HEIGHT = "<%= MAP_HEIGHT %>";
            const PIXEL_SIZE = "<%= PIXEL_SIZE %>";
            const CAMERA_SPEED = "<%= CAMERA_SPEED %>";
        </script>
        <script src="/client/js/floatingText.min.js"></script>
        <script src="/client/js/game.js"></script>
	</head>
	<body>
        <div id="snake-game"></div>

		<div id="menu" class="border border-dark rounded">
			<form class="mx-2 my-2">
				<h1 class="text-center">
                    Multiplayer Snake
                </h1>
				<div id="final-score" class="text-center">
					<span class="badge badge-info">
						Your final score:
						<span id="total-score"></span>
					</span>
				</div>
				<br>
				<div class="form-group">
					<input id="name" class="form-control" type="text" maxlength="<%= MAX_NAME_LENGTH %>" placeholder="Name" value="Unnamed player" />
				</div>
				<div class="mb-2">
					<input id="btn_play" class="form-control btn btn-success active" type="button" value="Play" />
				</div>
				<a href="https://github.com/AskeFC/snake-multiplayer/issues" target="_blank">
                    Report a bug
                </a>
			</form>
		</div>

		<div id="server-info" class="border border-dark">
			<div id="player-info">
				<div id="score" class="mx-1 my-1">
					<span class="badge badge-light">
						Score: 
						<span id="player-score">
                            ?
                        </span>
					</span>
				</div>
				<span id="position" class="badge badge-light mx-1 my-1"></span>
				<br>
			</div>
			<div id="ping" class="mx-1 my-1">
				<span id="ping-badge" class="badge badge-success">
					Server ping: 
					<span id="server-ping"></span>
				</span>
			</div>
		</div>

		<div id="leaderboard" class="border border-dark">
			<div id="leaderboard-text" class="mx-4">
				Leaderboard
			</div>
			
			<div id="leaderboard-content" class="mx-2"></div>
		</div>
	</body>
</html>
